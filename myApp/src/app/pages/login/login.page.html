<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="logo" lines="none">
    <ion-img src="../assets/icon/favicon.png"></ion-img>
  </ion-item>
  
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
          
    <ion-button type="submit" class="btn" expand="block" color="primary">Login</ion-button>    
  </form>

</ion-content>
